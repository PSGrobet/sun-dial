<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj de sol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sky-container">
        <div class="gradient-overlay"></div>
        <div id="clock">
            <div id="city">Loading City</div>
            <div id="time">12:00:00</div>
            <div id="date">01 - 01 2024</div>
            <div id="sun-times">
                <div id="sunrise">Amanecer: --:--</div>
                <div id="sunset">Anochecer: --:--</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
